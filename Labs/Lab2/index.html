<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h2>Завдання 1. Таблиця</h2>

    <table border="1">
        <tr>
            <td>С</td>
            <td>А</td>
            <td>Л</td>
            <td>Т</td>
            <td>И</td>
            <td>К</td>
            <td>О</td>
            <td>В</td>
            <td>Д</td>
            <td>М</td>
            <td>И</td>
            <td>Т</td>
            <td>Р</td>
            <td>О</td>
        </tr>
        <tr>
            <td colspan="5">ІП-35</td>
            <td colspan="5">ЛР-2</td>
            <td colspan="4">Варіант 6</td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td></td>
            <td rowspan="2" colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
    </table>

    <h2>Завдання 2. Телефон</h2>

    <h3>Варіант з position:</h3>
    <div class="phone position-version">
        <div class="screen">12:00</div>
        <div class="buttons">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>

    <h3>Варіант з transform:</h3>
    <div class="phone transform-version">
        <div class="screen">12:00</div>
        <div class="buttons">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>
</body>
</html>
